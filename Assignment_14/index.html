<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body>
    <header></header>
    <section>
        <form data-bind="submit: addTitle">
            <div>
                <label for="title">Title</label>
                <input type="text" data-bind="value: title, valueUpdate: 'afterkeydown'">
                <button data-bind="enable: title().length > 0">Add</button>
            
            </div>
            
        </form>
        <form data-bind="submit: addDescr">
            <div>
                <label for="descr">Description</label>
                <input type="text" data-bind="value: descr, valueUpdate: 'afterkeydown'">
                <button data-bind="enable: descr().length > 0">Add</button>

            </div>
            
        </form>
        
        <select multiple="multiple" width="50" data-bind="options: titles"></select>
      
        <ul data-bind="foreach: titles">
          
             <li>
                 <span data-bind="text:  $index"></span>
                 <span data-bind="text:  $data"></span>
             </li>   
        </ul>

    </section>
    <footer></footer>
    <script src="js/app.js"></script>
</body>

</html>
